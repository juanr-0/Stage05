<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Biscoito da Sorte</title>
</head>
<body>
    <div class="screen1">
      <main>
        <div class="element_wrapper">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <div class="fortune_cookie">
            <img src="./images/fortune_cookie.svg" alt="biscoito da sorte">
          </div>
        </div>
      </main>
    </div>

    <div class="screen2 hide">
      <main>
        <div class="element_wrapper_02">
          <h2>Aqui está a sua sorte de hoje:</h2>
          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
          <div class="fortune_cookie_open">
            <img src="./images/fortune_cookie_open.svg" alt="biscoito da sorte aberto">
          </div>
          <button id="btn_reset">Abrir outro biscoito</button>
        </div>
      </main>
    </div>
    

  </div>

  <script src="./main.js"></script>

</body>
</html>
